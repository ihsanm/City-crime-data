<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="City Crime Data">
    <title>City Crime Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link id="dark-theme" rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css" />
    <script>document.getElementById("dark-theme").setAttribute("href", "");</script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <!-- Meta tags for link previews -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ihsanm.github.io/City-crime-data/" />
    <meta property="og:title" content="City Crime Data" />
    <meta property="og:image" content="https://ihsanm.github.io/City-crime-data/assets/images/app-preview.png" />
    <meta property="og:image:width" content="2488" />
    <meta property="og:image:height" content="1980" />
    <meta property="og:description" content="Uncover the dark underbelly of any city in the UK." />
  </head>
  <body class="light">
    <div class="loading d-none">
        <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div class="p-4 mb-4 bg-light rounded-3" id="header">
        <div class="container-fluid py-4 text-center">
          <h1 class="display-4">City Crime Data</h1>
          <!-- <p class="fs-5">In case we want a blurb</p> -->
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form id="search" autocomplete="off">
                    <div class="input-group mb-3">
                        <input id="city-input" list="places" type="text" class="form-control position-relative" placeholder="Search for a city..." aria-label="Search for a city" autocomplete="off">
                        <svg data-bs-toggle="tooltip" data-bs-title="Locate me" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="4"></circle><path d="M13,4.069V2h-2v2.069C7.389,4.522,4.523,7.389,4.069,11H2v2h2.069c0.454,3.611,3.319,6.478,6.931,6.931V22h2v-2.069 c3.611-0.453,6.478-3.319,6.931-6.931H22v-2h-2.069C19.478,7.389,16.611,4.522,13,4.069z M12,18c-3.309,0-6-2.691-6-6s2.691-6,6-6 s6,2.691,6,6S15.309,18,12,18z"></path></svg>
                        <button type="submit" class="input-group-text" id="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>
                <div class="accordion mb-3" id="search-history">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="history">
                            <button id="collapse-history" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#list" aria-expanded="false" aria-controls="list">
                                Search History
                            </button>
                        </h2>
                        <div id="list" class="accordion-collapse collapse" aria-labelledby="history" data-bs-parent="#search-history">
                            <div class="accordion-body">
                                <button id="clear-history" class="btn btn-outline-danger w-100 mb-2">Clear History</button>
                                <ul id="search-history-list" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="col-lg-9">
                <div class="cards px-2 mb-5">
                    <div class="card-body">
                        <h3 class="card-title h2" id="city-name">UK City Crime Data</h3>
                        <h4 class="card-subtitle mb-2 text-muted h6" id="city-police-force"></h4>
                        <p id="social" class="my-3">
                            <a id="fb" href="#" target="_blank" class="d-none bg-primary text-white me-2 p-2 rounded-circle" data-bs-toggle="tooltip" data-bs-title="Facebook"><i class="bi bi-facebook"></i></a>
                            <a id="tw" href="#" target="_blank" class="d-none bg-primary text-white me-2 p-2 rounded-circle" data-bs-toggle="tooltip" data-bs-title="Twitter"><i class="bi bi-twitter"></i></a>
                            <a id="li" href="#" target="_blank" class="d-none bg-primary text-white me-2 p-2 rounded-circle" data-bs-toggle="tooltip" data-bs-title="LinkedIn"><i class="bi bi-linkedin"></i></a>
                            <a id="yt" href="#" target="_blank" class="d-none bg-primary text-white me-2 p-2 rounded-circle" data-bs-toggle="tooltip" data-bs-title="YouTube"><i class="bi bi-youtube"></i></a>
                            <a id="fl" href="#" target="_blank" class="d-none bg-primary text-white me-2 p-2 rounded-circle" data-bs-toggle="tooltip" data-bs-title="Flickr">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 3 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12.5 6.5c-1.103 0-2 0.897-2 2s0.897 2 2 2c1.103 0 2-0.897 2-2s-0.897-2-2-2zM12.5 5v0c1.933 0 3.5 1.567 3.5 3.5s-1.567 3.5-3.5 3.5-3.5-1.567-3.5-3.5c0-1.933 1.567-3.5 3.5-3.5zM0 8.5c0-1.933 1.567-3.5 3.5-3.5s3.5 1.567 3.5 3.5c0 1.933-1.567 3.5-3.5 3.5s-3.5-1.567-3.5-3.5z"></path></svg>
                            </a>
                        </a>
                        <p class="card-text" id="city-description">Search for a location in the UK to show crime data</p>
                    </div>
                </div>
                <!-- <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div> -->
                <ul class="nav nav-tabs nav-fill border-bottom" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="radar-tab" data-bs-toggle="tab" data-bs-target="#radar-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                            Radar <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 100 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M926.8 397.1l-396-288a31.81 31.81 0 0 0-37.6 0l-396 288a31.99 31.99 0 0 0-11.6 35.8l151.3 466a32 32 0 0 0 30.4 22.1h489.5c13.9 0 26.1-8.9 30.4-22.1l151.3-466c4.2-13.2-.5-27.6-11.7-35.8zM838.6 417l-98.5 32-200-144.7V199.9L838.6 417zM466 567.2l-89.1 122.3-55.2-169.2L466 567.2zm-116.3-96.8L484 373.3v140.8l-134.3-43.7zM512 599.2l93.9 128.9H418.1L512 599.2zm28.1-225.9l134.2 97.1L540.1 514V373.3zM558 567.2l144.3-46.9-55.2 169.2L558 567.2zm-74-367.3v104.4L283.9 449l-98.5-32L484 199.9zM169.3 470.8l86.5 28.1 80.4 246.4-53.8 73.9-113.1-348.4zM327.1 853l50.3-69h269.3l50.3 69H327.1zm414.5-33.8l-53.8-73.9 80.4-246.4 86.5-28.1-113.1 348.4z"></path></svg>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="bar-tab" data-bs-toggle="tab" data-bs-target="#bar-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                            Bar <i class="bi bi-bar-chart"></i>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="table-tab" data-bs-toggle="tab" data-bs-target="#table-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                            Table <i class="bi bi-table"></i>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">
                            Map <i class="bi bi-map"></i>
                        </button>
                    </li>
                </ul>
                <div class="tab-content border-start border-end border-bottom p-3 " id="myTabContent">
                    <div class="p-3 tab-pane fade show active" id="radar-tab-pane" role="tabpanel" aria-labelledby="radar-tab" tabindex="0">
                        <canvas id="radar-graph" class="graph" data-type="radar"></canvas>
                    </div>
                    <div class="tab-pane fade" id="bar-tab-pane" role="tabpanel" aria-labelledby="bar-tab" tabindex="0">
                        <canvas id="bar-graph" class="graph" data-type="bar"></canvas>
                    </div>
                    <div class="tab-pane fade" id="table-tab-pane" role="tabpanel" aria-labelledby="table-tab" tabindex="0">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Count</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="map-tab-pane" role="tabpanel" aria-labelledby="map-tab" tabindex="0">
                        <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toggle" id="theme-toggle">
        <label for="light"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg></label>
        <input type="radio" name="theme" id="light" class="toggle-on" checked >
        <button class="toggle-btn" id="theme-toggle-btn"></button>
        <input type="radio" name="theme" id="dark" class="toggle-off" >
        <label for="dark"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M20.742,13.045c-0.677,0.18-1.376,0.271-2.077,0.271c-2.135,0-4.14-0.83-5.646-2.336c-2.008-2.008-2.799-4.967-2.064-7.723 c0.092-0.345-0.007-0.713-0.259-0.965C10.444,2.04,10.077,1.938,9.73,2.034C8.028,2.489,6.476,3.382,5.241,4.616 c-3.898,3.898-3.898,10.243,0,14.143c1.889,1.889,4.401,2.93,7.072,2.93c2.671,0,5.182-1.04,7.07-2.929 c1.236-1.237,2.13-2.791,2.583-4.491c0.092-0.345-0.008-0.713-0.26-0.965C21.454,13.051,21.085,12.951,20.742,13.045z M17.97,17.346c-1.511,1.511-3.52,2.343-5.656,2.343c-2.137,0-4.146-0.833-5.658-2.344c-3.118-3.119-3.118-8.195,0-11.314 c0.602-0.602,1.298-1.102,2.06-1.483c-0.222,2.885,0.814,5.772,2.89,7.848c2.068,2.069,4.927,3.12,7.848,2.891 C19.072,16.046,18.571,16.743,17.97,17.346z"></path></svg></label>
    </div>

    <dialog id="alert">
        <div>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.938 2.016a.146.146 0 00-.054.057L1.027 13.74a.176.176 0 00-.002.183c.016.03.037.05.054.06.015.01.034.017.066.017h13.713a.12.12 0 00.066-.017.163.163 0 00.055-.06.176.176 0 00-.003-.183L8.12 2.073a.146.146 0 00-.054-.057A.13.13 0 008.002 2a.13.13 0 00-.064.016zm1.044-.45a1.13 1.13 0 00-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" clip-rule="evenodd"></path><path d="M7.002 12a1 1 0 112 0 1 1 0 01-2 0zM7.1 5.995a.905.905 0 111.8 0l-.35 3.507a.552.552 0 01-1.1 0L7.1 5.995z"></path></svg>
            <p id="alertMessage">Alert!</p>
            <button class="btn btn-primary px-4 py-2" id="alertBtn">OK</button>
        </div>
    </dialog>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Chart.js -->
    <script src="./assets/scripts/chart.js"></script>

    <!-- Site scripts -->
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
